<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

<div class="container">
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-header">
        <h3 class="card-title">User Information Form</h3>
        </div>
        <div class="card-body">
        <form id="userForm">
            
            <!-- Text Input -->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" required>
            </div>

            <!-- Radio Buttons -->
            <div class="mb-3">
                <label class="form-label">Do you like animals?</label>
            <div>
                <input type="radio" id="categoryA" name="category" value="Yes" class="form-check-input" required>
                <label for="categoryA" class="form-check-label">Yes</label>
            </div>
            <div>
                <input type="radio" id="categoryB" name="category" value="No" class="form-check-input">
                <label for="categoryB" class="form-check-label">No</label>
            </div>
            </div>

            <!-- Dropdown with Conditional Options -->
            <div class="mb-3">
                <label for="subcategory" class="form-label">Choose Your Favorite Animal</label>
                <select id="subcategory" class="form-select" required>
                    <option value="">-- Select a subcategory --</option>
                </select>
            </div>

            <!-- Checkbox -->
            <div class="mb-3 form-check">
                <input type="checkbox" id="subscribe" class="form-check-input">
                <label for="subscribe" class="form-check-label">Subscribe to newsletter</label>
            </div>

            <!-- Range Slider -->
            <div class="mb-3">
                <label for="satisfaction" class="form-label">Satisfaction Level</label>
                <input type="range" id="satisfaction" class="form-range" min="0" max="10">
            </div>

            <!-- Submit Button -->
            <button type="button" class="btn btn-primary" id="submitButton">Submit</button>
        </form>
        </div>
    </div>

    <!-- Output Area -->
    <div id="output" class="mt-4"></div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="scripts/scripts.js"></script>    
</body>
</html>
